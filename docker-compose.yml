version: '3.8'
services:
  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - vectorstore:/vectorstore
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: uvicorn main:app --host 0.0.0.0 --port 8000
volumes:
  vectorstore: